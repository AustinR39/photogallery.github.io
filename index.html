<!DOCTYPE html>
<html lang="en">
<head>
    <title>TK Photography</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header role="banner">
        <h1>TK Photography</h1>
        <nav role="navigation" aria-label="Primary Navigation">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <article id="about">
            <h2>About</h2>
            <p>I’m TK and I’m a photographer. I love looking at life through the lens of my camera. Landscape photography is my speciality and it’s taken me all over the world. </p>
        </article>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-images">
                <figure>
                    <img src="Chile.png" alt="Stunning scenic photograph of Chile taken in 2001">
                    <figcaption>Chile, 2001</figcaption>
                </figure>
                <figure>
                    <img src="Guatemala.png" alt="Stunning scenic photograph of Guatemala, 1997">
                    <figcaption>Guatemala, 1997</figcaption>
                </figure>
                <figure>
                    <img src="Hawaii.png" alt="Stunning scenic photograph of Hawaii, 2010">
                    <figcaption>Hawaii, 2010</figcaption>
                </figure>
                <figure>
                    <img src="Iran.png" alt="Stunning scenic photograph of Iran, 1999">
                    <figcaption>Iran, 1999</figcaption>
                </figure>
                <figure>
                    <img src="Ireland.png" alt="Stunning scenic photograph of Ireland, 2012">
                    <figcaption>Ireland, 2012</figcaption>
                </figure>
                <figure>
                    <img src="Italy.png" alt="Stunning scenic photograph of Italy, 2015">
                    <figcaption>Italy, 2015</figcaption>
                </figure>
                <figure>
                    <img src="Moab-Desert.png" alt="Stunning scenic photograph of Moab Desert, 2020">
                    <figcaption>Moab Desert, 2020</figcaption>
                </figure>
                <figure>
                    <img src="Rocky-Mountains.png" alt="Stunning scenic photograph of Rocky Mountains, 2009">
                    <figcaption>Rocky Mountains, 2009</figcaption>
                </figure>
                <figure>
                    <img src="Switzerland.png" alt="Stunning scenic photograph of Switzerland, 2014">
                    <figcaption>Switzerland, 2014</figcaption>
                </figure>
                <figure>
                    <img src="UK.png" alt="Stunning scenic photograph of UK, 2005">
                    <figcaption>UK, 2005</figcaption>
                </figure>
                <figure>
                    <img src="USA.png" alt="Stunning scenic photograph of USA, 2021">
                    <figcaption>USA, 2021</figcaption>
                </figure>
                <figure>
                    <img src="Wyoming.png" alt="Stunning scenic photograph of Wyoming, 2021">
                    <figcaption>Wyoming, 2021</figcaption>
                </figure>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your full name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your message for me"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer role="contentinfo">
        <p>Copyright &copy; 2021 TK Photography</p>
    </footer>
</body>
</html>
